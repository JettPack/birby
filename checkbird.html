<!DOCTYPE html>
<html class="border">
<head>
    <meta charset= "UTF-8">
    <meta name="viewport">
    <link href="checkbird.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="index.js"></script>
    <title>White Tern App</title>
</head>

<body>
    <img class="birby" src="growth/eggo.png" height="250" width="250">
    <div class="type-bar">
        <form>
            <input type="text" name="search" placeholder="Name">
        </form>
        </div>
        <div class="top-bar">
            <div class"happiness">
                <h1 class="value"><i class="far fa-laugh-beam"></i> = 0</h1>
                <h1 class="value-other"><i class="fas fa-hamburger"></i> = 0</h1>
            </div>
            <div class="title">
                 <h1 class="title-font"><i class="fas fa-heartbeat"></i></h1>
        </div>
    </div>
     <div class="bottom-bar">
    	<div class="checkbirdo">
    		<button class="birdo"> 
    			<a href="" class="button"> 
                <i class="fas fa-feather-alt"></i>
            	</a>
            </button>
        </div>
        <div class="input-data">
    		<button class="indata"> 
    			<a href="" class="button"> 
                <i class="fas fa-edit"></i>
            	</a>
            </button>
        </div>
         <div class="report">
    		<button class="reporting"> 
    			<a href="" class="button"> 
                <i class="fas fa-exclamation-triangle"></i>
            	</a>
            </button>
        </div>
    </div>
</body>
