<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="map.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
</head>
<body>
    <div class="top-bar">
        <div class="title">
            <h1 class="title-font">Photo Map</h1>
        </div>
        <div class="learn-more">
            <button class="info-button"> 
                <a href="https://www.whiteterns.org/" class="button"> 
                <i class="fas fa-question"></i>
                </a>
            </button>
        </div>
    </div>
    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=15DW7rJ_ozZSvS52k4HbM6kXoVE0ylCch&ll=21.34985248760193%2C-157.85867977766043&z=12">
    </iframe>
    <div class="bottom-bar">
        <div class="checkbirdo">
            <button class="birdo"> 
                <a href="" class="button"> 
                <i class="fas fa-feather-alt"></i>
                </a>
            </button>
        </div>
        <div class="input-data">
            <button class="indata"> 
                <a href="" class="button"> 
                <i class="fas fa-edit"></i>
                </a>
            </button>
        </div>
         <div class="report">
            <button class="reporting"> 
                <a href="" class="button"> 
                <i class="fas fa-exclamation-triangle"></i>
                </a>
            </button>
        </div>
    </div>
</body>
</html>
