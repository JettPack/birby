<!DOCTYPE html>
<html class="border">
<head>
    <meta charset= "UTF-8">
    <meta name="viewport">
    <link href="map.css" type="text/css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script type="text/javascript" src="map.js"></script>
    <title>White Tern App</title>
</head>

<body>
    <div class="top-bar">
    	<div class="title">
    		<h1 class="title-font">Photo Map</h1>
    	</div>
    	<div class="learn-more">
    		<button class="info-button"> 
    			<a href="https://www.whiteterns.org/" class="button1"> 
                <i class="fas fa-question"></i>
            	</a>
            </button>
        </div>
    </div>

    <div class="switch">
        <button onclick="dropbutton()" class="button2"> Map Type: Range </button>
        <div id="myList" class="list-content">
            <button onclick="self.location='';" class="button2 dropbut">Nest</button>
            <br>
            <button onclick="self.location='';" class="button2 dropbut">Egg</button>
            <br>
            <button onclick="self.location='';" class="button2 dropbut">Range</button>
            <br>
            <button onclick="self.location='';" class="button2 dropbut">Photo</button>
        </div>
    </div>


    <iframe src="https://www.google.com/maps/d/u/0/embed?mid=15DW7rJ_ozZSvS52k4HbM6kXoVE0ylCch&ll=21.372064641969683%2C-157.93092762100468&z=12">
    </iframe>

     <div class="bottom-bar">
    	<div class="checkbirdo">
    		<button class="birdo"> 
    			<a href="" class="button1"> 
                <i class="fas fa-feather-alt"></i>
            	</a>
            </button>
        </div>
        <div class="input-data">
    		<button class="indata"> 
    			<a href="" class="button1"> 
                <i class="fas fa-edit"></i>
            	</a>
            </button>
        </div>
         <div class="report">
    		<button class="reporting"> 
    			<a href="" class="button1"> 
                <i class="fas fa-exclamation-triangle"></i>
            	</a>
            </button>
        </div>
    </div>
</body>
